<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Native Boarding House</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="logo" href="../index.html">Native Boarding House</a>
      <nav class="nav-links" aria-label="Primary">
        <a href="../index.html">Home</a>
        <a href="../user/browse.html">Browse</a>
        <a href="login.html">Login</a>
      </nav>
      <button class="nav-toggle" aria-label="Open menu">Menu</button>
    </div>
  </header>

  <main class="section">
    <div class="container" style="max-width: 540px;">
      <div class="form-card">
        <h2>Create your account</h2>
        <p class="form-hint">All new accounts start as regular users. Admins can promote roles later.</p>
        <form id="register-form" novalidate>
          <div>
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" autocomplete="name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required>
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" minlength="6" required>
          </div>
          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" minlength="6" required>
          </div>
          <p class="form-hint" data-status></p>
          <button class="btn" type="submit">Create Account</button>
        </form>
        <p class="form-hint">Already registered? <a href="login.html">Login here</a>.</p>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="../assets/js/firebase-config.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="auth.js"></script>
</body>
</html>
